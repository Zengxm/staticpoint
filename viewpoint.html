<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{title} - {viewpoint_title}</title>
    <link rel="stylesheet" href="/css/share-059922698a.css">
  </head>
  <body class="point-body">
    <h1 class="point-title">{viewpoint_title}</h1>
    <div class="point-info clearfix">
      <span class="info-time">{create_time}</span>
      <img class="info-img" src="{user_photo}" alt="">
      <span class="info-name"><a href="{user_url}">{user_name}</a></span>
    </div>
    <div class="point-content">
      {viewpoint_content_show}
    </div>
    <div class="point-tip">【以上内容仅代表个人观点,不构成投资建议,风险自负】</div>
    <div class="point-foot">
      <a href="{app_url}" class="foot-btn">打开客户端</a>
      <img src="/img/app_icon-740d123fda.png" alt="" class="foot-icon">
      <div class="foot-desc">
        <b>投顾大师</b>
        <span>前瞻观点，尽在掌握！</span>
      </div>
    </div>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/share-d41d8cd98f.js"></script>
  </body>
</html>
